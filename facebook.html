<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <header>
        <h1>
            facebook
        </h1>
        <h3>
            Connect with friends and the <br>
            world around you on Facebook.
        </h3>
    </header>
    <main>

            <a href="#">Forgot your password?</a>
        </form>
    </main>

</body>
